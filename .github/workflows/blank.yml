name: CI
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04]
    steps:
      - uses: actions/checkout@v4
      - name: script
        run: |
          sudo apt-get install -y build-essential
          git clone https://salsa.debian.org/science-team/opencv.git
          cd opencv
          debuild
